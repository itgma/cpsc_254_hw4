---
- name: Create new user
  user: 
    name=manager
    group=wheel

- name: Placing key
  authorized_key:
    user=manager
    key="{{ lookup('file', '/home/student/Ansible/roles/common/files/id_rsa.pub') }}"

- name: Install mtr
  package:
    name: mtr
    state: latest

- name: install tcpdump
  package:
    name: tcpdump
    state: latest

- name: install nano
  package:
    name: nano
    state: latest

